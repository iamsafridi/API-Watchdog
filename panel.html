<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Watchdog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üêï API Watchdog</h1>
      <div class="actions">
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export Report</button>
        <button id="generateTestsBtn">Generate Tests</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalCalls">0</div>
        <div class="stat-label">Total Calls</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="securityIssues">0</div>
        <div class="stat-label">Security Issues</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="slowApis">0</div>
        <div class="stat-label">Slow APIs (&gt;500ms)</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="healthScore">100</div>
        <div class="stat-label">Health Score</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="calls">API Calls</button>
      <button class="tab" data-tab="security">Security</button>
      <button class="tab" data-tab="performance">Performance</button>
      <button class="tab" data-tab="mapping">Page Mapping</button>
      <button class="tab" data-tab="tools">Tools</button>
    </div>

    <div class="tab-content">
      <div id="calls-tab" class="tab-panel active">
        <div id="apiList"></div>
      </div>

      <div id="security-tab" class="tab-panel">
        <div id="securityList"></div>
      </div>

      <div id="performance-tab" class="tab-panel">
        <div id="performanceList"></div>
      </div>

      <div id="mapping-tab" class="tab-panel">
        <div id="mappingList"></div>
      </div>

      <div id="tools-tab" class="tab-panel">
        <div id="toolsList"></div>
      </div>
    </div>
  </div>

  <!-- Modal for API Details -->
  <div id="apiModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; overflow: auto;">
    <div style="background: #1e1e1e; color: #e0e0e0; margin: 20px auto; padding: 20px; border-radius: 8px; max-width: 900px; max-height: 90vh; overflow: auto; border: 1px solid #333;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="modalTitle" style="margin: 0; color: #fff;">API Details</h2>
        <button id="closeModalBtn" style="background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Close</button>
      </div>
      
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="panel.js"></script>
</body>
</html>
